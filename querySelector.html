<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="greeting">Welcome to javascript</h2>
    <p class="info">This is a simple paragraph</p>
    <button id="change_text">Change Text</button>

    <script>
        const greeting=document.querySelector("#greeting");
        console.log(greeting.textContent);

        const info=document.querySelector(".info");
        console.log(info.textContent);

        const change_text=document.querySelector("#change_text");
        console.log(change_text.textContent);
    </script>
</body>
</html>
